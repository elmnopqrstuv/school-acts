<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details - ELM</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../main/main.css">
    <link rel="stylesheet" href="account.css"> 
</head>
<body>
    
    <header class="site-header">
        <div class="logo"><a href="../main/main.html">ELM</a></div>
        <div class="header-right-group">
            <nav class="main-nav">
                <a href="../shop-cart/shop.html">Shop</a>
                <a href="../collection/collection.html">Collections</a>
            </nav>
            <div class="user-actions">
                <a href="account.html">Account</a> 
                <a href="../shop-cart/cart.html" id="cart-link">Cart (0)</a>
            </div>
        </div>
    </header>

    <main class="content-main">
        <section class="account-dashboard">
            <h1 class="page-title">My Account</h1>
            
            <div class="account-layout-grid">
                
                <nav class="account-nav">
                    <ul>
                        <li><a href="account.html">Dashboard</a></li>
                        <li><a href="account-orders.html">Order History</a></li>
                        <li><a href="account-profile.html" class="active">Profile Details</a></li>
                        <li><a href="account-addresses.html">Address Book</a></li>
                        <li><a href="#" id="logout-button" class="logout-link">Sign Out</a></li>
                    </ul>
                </nav>

                <div class="account-content">
                    <h2 class="content-title">Personal Information</h2>
                    
                    <form id="profile-details-form" class="auth-form profile-form">
                        
                        <div class="form-group">
                            <label for="profile-name">Full Name</label>
                            <input type="text" id="profile-name" value="John Doe">
                        </div>
                        
                        <div class="form-group">
                            <label for="profile-email">Email Address</label>
                            <input type="email" id="profile-email" value="john.doe@email.com" readonly>
                        </div>
                        
                        <hr class="form-separator">

                        <h3 class="subsection-title">Change Password</h3>
                        
                        <div class="form-group">
                            <label for="current-password">Current Password</label>
                            <input type="password" id="current-password">
                        </div>

                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password" minlength="6">
                        </div>

                        <button type="submit" class="cta-button primary-cta">Save Changes</button>
                    </form>
                </div>

            </div>
        </section>
    </main>
    
    <footer class="site-footer">
        <p>&copy; 2025 ELM. All rights reserved.</p>
    </footer>

    <script src="../main/main.js"></script>
    <script src="auth.js"></script> 
    <script src="account.js"></script> 
</body>
</html>
