<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ELM</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../main/main.css"> 
    <link rel="stylesheet" href="shop.css"> 
    <link rel="stylesheet" href="checkout.css">
    <style>
        .saved-addresses-section {
            margin-bottom: 2rem;
        }

        .saved-addresses-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .address-option {
            background: linear-gradient(180deg, rgba(18,18,18,0.6), rgba(12,12,12,0.4));
            border: 2px solid rgba(255,255,255,0.03);
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .address-option:hover {
            border-color: rgba(212,175,55,0.3);
        }

        .address-option.active {
            border-color: var(--color-accent-gold);
            background: linear-gradient(180deg, rgba(212,175,55,0.1), rgba(212,175,55,0.05));
        }

        .address-option input[type="radio"] {
            accent-color: var(--color-accent-gold);
            margin-right: 0.8rem;
        }

        .address-option-label {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .address-info {
            flex: 1;
        }

        .address-type-badge {
            display: inline-block;
            background: var(--color-accent-gold);
            color: #0b0b0b;
            padding: 0.2rem 0.6rem;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .address-info-text {
            font-size: 0.9rem;
            color: var(--color-text-accent);
            line-height: 1.5;
        }

        .use-new-address-btn {
            background: transparent;
            border: 1px solid var(--color-accent-gold);
            color: var(--color-accent-gold);
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.85rem;
            transition: all 0.2s;
            margin-bottom: 1rem;
        }

        .use-new-address-btn:hover {
            background-color: rgba(212,175,55,0.1);
        }

        .new-address-form {
            display: none;
            background: linear-gradient(180deg, rgba(18,18,18,0.6), rgba(12,12,12,0.4));
            border: 1px solid rgba(255,255,255,0.03);
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .new-address-form.show {
            display: block;
        }

        .new-address-form .form-group {
            margin-bottom: 1rem;
        }

        .new-address-form label {
            font-size: 0.85rem;
        }

        .form-row-three {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .form-row-three {
                grid-template-columns: 1fr 1fr;
            }

            .form-row-three .form-group:last-child {
                grid-column: 1 / -1;
            }
        }
    </style>
</head>
<body>
    
    <header class="site-header">
        <div class="logo"><a href="../main/main.html">ELM</a></div>
        <div class="header-right-group">
            <a href="cart.html" id="cart-link">Cart (0)</a>
        </div>
    </header>

    <main class="content-main checkout-page-main">
        <h1 class="page-title">Checkout</h1>

        <div class="checkout-layout-grid">
            
            <div class="checkout-forms-container">
                
                <section class="checkout-section">
                    <h2 class="section-title">1. Shipping Information</h2>
                    
                    <div class="saved-addresses-section" id="saved-addresses-section" style="display: none;">
                        <h3 style="color: var(--color-accent-gold); margin-bottom: 1rem; font-size: 1rem;">Select a Saved Address:</h3>
                        <div class="saved-addresses-list" id="saved-addresses-list"></div>
                        <button type="button" class="use-new-address-btn" id="use-new-address-btn">+ Use New Address</button>
                    </div>

                    <form id="shipping-form" class="checkout-form">
                        <div class="new-address-form" id="new-address-form">
                            <h4 style="color: var(--color-accent-gold); margin-bottom: 1rem; font-size: 0.95rem;">Enter New Address</h4>
                            <div class="form-group">
                                <label for="checkout-name">Full Name</label>
                                <input type="text" id="checkout-name" placeholder="John Doe">
                            </div>
                            <div class="form-group">
                                <label for="checkout-phone">Phone Number</label>
                                <input type="tel" id="checkout-phone" placeholder="+1 (555) 123-4567">
                            </div>
                            <div class="form-group">
                                <label for="checkout-address">Street Address</label>
                                <input type="text" id="checkout-address" placeholder="123 Luxury Ave, Apt 4B">
                            </div>
                            <div class="form-row-three">
                                <div class="form-group">
                                    <label for="checkout-city">City</label>
                                    <input type="text" id="checkout-city" placeholder="New York">
                                </div>
                                <div class="form-group">
                                    <label for="checkout-state">State</label>
                                    <input type="text" id="checkout-state" placeholder="NY">
                                </div>
                                <div class="form-group">
                                    <label for="checkout-zip">ZIP Code</label>
                                    <input type="text" id="checkout-zip" placeholder="10001">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="checkout-country">Country</label>
                                <input type="text" id="checkout-country" value="United States">
                            </div>
                            <button type="button" class="use-new-address-btn" id="cancel-new-address-btn" style="border-color: #ff5555; color: #ff5555;">Cancel</button>
                        </div>

                        <div id="address-display" style="display: none; background: rgba(212,175,55,0.1); border: 1px solid rgba(212,175,55,0.3); padding: 1rem; border-radius: 6px; margin-bottom: 1.5rem; color: var(--color-text-accent); font-size: 0.9rem; line-height: 1.6;"></div>
                    </form>
                </section>

                <section class="checkout-section">
                    <h2 class="section-title">2. Payment Method</h2>
                    <form id="payment-form" class="checkout-form">
                        <div class="form-group">
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" required placeholder="XXXX XXXX XXXX XXXX">
                        </div>
                        <div class="form-row-group">
                            <div class="form-group">
                                <label for="card-expiry">Expiry (MM/YY)</label>
                                <input type="text" id="card-expiry" required placeholder="12/26">
                            </div>
                            <div class="form-group">
                                <label for="card-cvv">CVV</label>
                                <input type="text" id="card-cvv" required placeholder="123">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="card-name">Name on Card</label>
                            <input type="text" id="card-name" required placeholder="John Doe">
                        </div>
                    </form>
                </section>
                
                <p id="checkout-message" class="hidden-message"></p>

            </div>
            
            <div class="order-summary-container">
                <section class="order-summary">
                    <h2 class="section-title">3. Order Summary</h2>
                    <div id="checkout-product-list"></div>

                    <div class="summary-line">
                        <span>Subtotal</span>
                        <span id="checkout-subtotal">$0.00</span>
                    </div>
                    <div class="summary-line">
                        <span>Shipping</span>
                        <span>FREE</span>
                    </div>
                    <div class="summary-total">
                        <strong>Total</strong>
                        <strong id="checkout-total">$0.00</strong>
                    </div>

                    <button id="place-order-button" class="cta-button primary-cta" disabled>
                        Place Order (Requires form completion)
                    </button>
                    
                </section>
            </div>

        </div>
    </main>
    
    <footer class="site-footer">
        <p>&copy; 2025 ELM. All rights reserved.</p>
    </footer>

    <script src="../main/main.js"></script> 
    <script src="cart.js"></script> 
    <script src="checkout.js"></script>
</body>
</html>
