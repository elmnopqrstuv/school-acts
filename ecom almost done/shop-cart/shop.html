<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop All Products - ELM</title>
    <link rel="stylesheet" href="../main/main.css">
    <link rel="stylesheet" href="shop.css">
    <style>
        .shop-hero {
            background: linear-gradient(135deg, rgba(212,175,55,0.1), rgba(212,175,55,0.05));
            border-bottom: 1px solid rgba(212,175,55,0.2);
            padding: 2rem 5%;
            text-align: center;
            margin-bottom: 3rem;
        }

        .shop-hero h1 {
            font-size: 2.5rem;
            color: var(--color-text-light);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .shop-hero p {
            color: var(--color-text-accent);
            font-size: 1.1rem;
        }

        .shop-page-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 5%;
            margin-bottom: 4rem;
        }

        .shop-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 3rem;
        }

        .sidebar-filters {
            background: linear-gradient(180deg, rgba(20,20,20,0.9), rgba(16,16,16,0.9));
            border: 1px solid #262626;
            border-radius: 8px;
            padding: 1.5rem;
            height: fit-content;
            position: sticky;
            top: 80px;
        }

        .filter-group {
            margin-bottom: 2rem;
        }

        .filter-group:last-child {
            margin-bottom: 0;
        }

        .filter-title {
            font-size: 1rem;
            color: var(--color-accent-gold);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .filter-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .filter-list li {
            margin-bottom: 0.5rem;
        }

        .filter-link {
            color: var(--color-text-accent);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.2s;
            display: inline-block;
        }

        .filter-link:hover,
        .filter-link.active {
            color: var(--color-accent-gold);
            transform: translateX(4px);
        }

        .filter-separator {
            border: none;
            border-top: 1px solid #333;
            margin: 1.5rem 0;
        }

        .product-listing-area {
            width: 100%;
        }

        .sort-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #262626;
        }

        .sort-bar p {
            color: var(--color-text-accent);
            font-size: 0.95rem;
        }

        .sort-bar select {
            padding: 0.6rem 1rem;
            background-color: #161616;
            color: var(--color-text-light);
            border: 1px solid #333;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }

        .sort-bar select:hover,
        .sort-bar select:focus {
            border-color: var(--color-accent-gold);
            outline: none;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 3rem;
            min-height: 300px;
        }

        .product-card {
            background: linear-gradient(180deg, rgba(20,20,20,0.9), rgba(16,16,16,0.9));
            border: 1px solid #262626;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            border-color: var(--color-accent-gold);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(212,175,55,0.1);
        }

        .product-link {
            display: block;
            width: 100%;
            text-decoration: none;
            color: inherit;
        }

        .product-image-container {
            position: relative;
            width: 100%;
            padding-top: 120%;
            overflow: hidden;
            background: #0f0f0f;
        }

        .product-image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }

        .product-info {
            padding: 1.2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--color-text-light);
            margin-bottom: 0.4rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-price-grid {
            font-size: 1.1rem;
            color: var(--color-accent-gold);
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .add-to-bag-btn {
            width: 100%;
            padding: 0.8rem;
            background: transparent;
            color: var(--color-accent-gold);
            border: 1px solid var(--color-accent-gold);
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: all 0.2s;
            margin-top: auto;
        }

        .add-to-bag-btn:hover:not(:disabled) {
            background-color: var(--color-accent-gold);
            color: #0b0b0b;
        }

        .add-to-bag-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .load-more-container {
            text-align: center;
            margin: 3rem 0;
        }

        .load-more-btn {
            background: var(--color-accent-gold);
            color: #0b0b0b;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        .load-more-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212,175,55,0.2);
        }

        .load-more-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--color-text-accent);
            grid-column: 1 / -1;
        }

        @media (max-width: 992px) {
            .shop-layout {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .sidebar-filters {
                position: static;
                margin-bottom: 2rem;
            }

            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .shop-page-wrapper {
                padding: 0 3%;
            }

            .shop-hero h1 {
                font-size: 1.8rem;
            }

            .product-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .sort-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .sort-bar select {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="logo"><a href="../main/main.html">ELM</a></div>
        
        <div class="header-right-group">
            <nav class="main-nav">
                <a href="shop.html">Shop</a>
                <a href="../collection/collection.html">Collections</a>
            </nav>
            <div class="user-actions">
                <a href="../main/account.html">Account</a>
                <a href="cart.html" id="cart-link">Cart (0)</a>
            </div>
        </div>
    </header>

    <main class="content-main">
        <div class="shop-hero">
            <h1>Shop All Products</h1>
            <p>Curated luxury essentials for the modern wardrobe</p>
        </div>

        <div class="shop-page-wrapper">
            <div class="shop-layout">
                
                <aside class="sidebar-filters">
                    <div class="filter-group">
                        <h3 class="filter-title">Category</h3>
                        <ul class="filter-list" data-filter-type="category">
                            <li><a href="#" class="filter-link active" data-filter-value="all">All Products</a></li>
                            <li><a href="#" class="filter-link" data-filter-value="outerwear">Outerwear</a></li> 
                            <li><a href="#" class="filter-link" data-filter-value="trousers">Trousers</a></li> 
                            <li><a href="#" class="filter-link" data-filter-value="accessories">Accessories</a></li> 
                            <li><a href="#" class="filter-link" data-filter-value="footwear">Footwear</a></li> 
                        </ul>
                    </div>
                    
                    <div class="filter-separator"></div>

                    <div class="filter-group">
                        <h3 class="filter-title">Price Range</h3>
                        <div class="price-slider-placeholder">
                            <input type="number" id="price-min-input" min="50" max="5000" value="50" step="50">
                            <span style="color: var(--color-text-accent);">-</span>
                            <input type="number" id="price-max-input" min="50" max="5000" value="5000" step="50">
                        </div>
                    </div>
                </aside>

                <section class="product-listing-area">
                    
                    <div class="sort-bar">
                        <p id="results-count">Loading...</p>
                        <select id="sort-dropdown">
                            <option value="default">Sort By: Featured</option>
                            <option value="price-asc">Price: Low to High</option>
                            <option value="price-desc">Price: High to Low</option>
                            <option value="name-asc">Name: A-Z</option>
                        </select>
                    </div>
                    
                    <div class="product-grid" id="product-grid"></div>

                    <div class="load-more-container">
                        <button class="load-more-btn" id="load-more-btn">Load More Products</button>
                    </div>
                </section>

            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 ELM. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Instagram</a> | <a href="#">Twitter</a>
        </div>
    </footer>

    <script src="../main/main.js"></script>
    <script src="shop.js"></script>
</body>
</html>
