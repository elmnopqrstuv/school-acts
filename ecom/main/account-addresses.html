<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book - ELM</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="account.css"> 
    <style>
        .addresses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .address-card {
            background: linear-gradient(180deg, rgba(20,20,20,0.9), rgba(16,16,16,0.9));
            border: 1px solid #262626;
            border-radius: 8px;
            padding: 1.5rem;
            position: relative;
        }

        .address-type {
            display: inline-block;
            background-color: var(--color-accent-gold);
            color: #0b0b0b;
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .address-content {
            color: var(--color-text-light);
            line-height: 1.8;
            margin-bottom: 1rem;
        }

        .address-content p {
            margin: 0.25rem 0;
            color: var(--color-text-accent);
        }

        .address-actions {
            display: flex;
            gap: 1rem;
            border-top: 1px solid #333;
            padding-top: 1rem;
        }

        .address-actions a,
        .address-actions button {
            flex: 1;
            padding: 0.6rem;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .edit-address {
            background: transparent;
            border: 1px solid var(--color-text-accent);
            color: var(--color-text-accent);
        }

        .edit-address:hover {
            border-color: var(--color-accent-gold);
            color: var(--color-accent-gold);
        }

        .delete-address {
            background: transparent;
            border: 1px solid #ff5555;
            color: #ff5555;
        }

        .delete-address:hover {
            background-color: rgba(255,85,85,0.1);
        }

        .empty-addresses {
            text-align: center;
            padding: 3rem;
            color: var(--color-text-accent);
        }

        .add-address-btn {
            background: linear-gradient(180deg, #e6c86b, #c59e2a);
            color: #0b0b0b;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            margin-bottom: 2rem;
            transition: transform 0.2s;
        }

        .add-address-btn:hover {
            transform: translateY(-2px);
        }

        .address-form {
            background: linear-gradient(180deg, rgba(20,20,20,0.9), rgba(16,16,16,0.9));
            border: 1px solid #262626;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-text-accent);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            background-color: #222;
            color: #fff;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--color-accent-gold);
            outline: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-row .form-group {
            margin-bottom: 1.5rem;
        }

        .form-buttons {
            display: flex;
            gap: 1rem;
        }

        .form-buttons button {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .btn-save {
            background: linear-gradient(180deg, #e6c86b, #c59e2a);
            color: #0b0b0b;
        }

        .btn-save:hover {
            transform: translateY(-2px);
        }

        .btn-cancel {
            background: transparent;
            color: var(--color-text-accent);
            border: 1px solid #333;
        }

        .btn-cancel:hover {
            border-color: var(--color-accent-gold);
            color: var(--color-accent-gold);
        }

        #address-form-container {
            display: none;
        }

        @media (max-width: 768px) {
            .addresses-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    
    <header class="site-header">
        <div class="logo"><a href="main.html">ELM</a></div>
        
        <div class="header-right-group">
            <nav class="main-nav">
                <a href="../shop-cart/shop.html">Shop</a>
                <a href="../collection/collection.html">Collections</a>
            </nav>
            <div class="user-actions">
                <a href="account.html">Account</a> 
                <a href="../shop-cart/cart.html" id="cart-link">Cart (0)</a>
            </div>
        </div>
    </header>

    <main class="content-main">
        <section class="account-dashboard">
            <h1 class="page-title">Address Book</h1>
            
            <div class="account-layout-grid">
                
                <nav class="account-nav">
                    <ul>
                        <li><a href="account.html">Dashboard</a></li>
                        <li><a href="account-orders.html">Order History</a></li>
                        <li><a href="account-profile.html">Profile Details</a></li>
                        <li><a href="account-addresses.html" class="active">Address Book</a></li>
                        <li><a href="#" id="logout-button" class="logout-link">Sign Out</a></li>
                    </ul>
                </nav>

                <div class="account-content">
                    <h2 class="content-title">Saved Addresses</h2>
                    
                    <button class="add-address-btn" id="add-address-btn">+ Add New Address</button>

                    <div id="address-form-container" class="address-form">
                        <h3 style="color: var(--color-accent-gold); margin-bottom: 1.5rem;">Add New Address</h3>
                        <form id="address-form">
                            <div class="form-group">
                                <label for="addr-type">Address Type</label>
                                <select id="addr-type" required>
                                    <option value="">Select Type</option>
                                    <option value="Home">Home</option>
                                    <option value="Work">Work</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="addr-name">Full Name</label>
                                <input type="text" id="addr-name" placeholder="John Doe" required>
                            </div>

                            <div class="form-group">
                                <label for="addr-phone">Phone Number</label>
                                <input type="tel" id="addr-phone" placeholder="+1 (555) 123-4567" required>
                            </div>

                            <div class="form-group">
                                <label for="addr-street">Street Address</label>
                                <input type="text" id="addr-street" placeholder="123 Main St" required>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="addr-city">City</label>
                                    <input type="text" id="addr-city" placeholder="New York" required>
                                </div>
                                <div class="form-group">
                                    <label for="addr-state">State</label>
                                    <input type="text" id="addr-state" placeholder="NY" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="addr-zip">ZIP Code</label>
                                    <input type="text" id="addr-zip" placeholder="10001" required>
                                </div>
                                <div class="form-group">
                                    <label for="addr-country">Country</label>
                                    <input type="text" id="addr-country" placeholder="United States" required>
                                </div>
                            </div>

                            <div class="form-buttons">
                                <button type="submit" class="btn-save">Save Address</button>
                                <button type="button" class="btn-cancel" id="cancel-address">Cancel</button>
                            </div>
                        </form>
                    </div>

                    <div id="addresses-container" class="addresses-grid"></div>
                </div>

            </div>
        </section>
    </main>
    
    <footer class="site-footer">
        <p>&copy; 2025 ELM. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
    <script src="account.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            const addressForm = document.getElementById('address-form');
            const addressFormContainer = document.getElementById('address-form-container');
            const addressesContainer = document.getElementById('addresses-container');
            const addAddressBtn = document.getElementById('add-address-btn');
            const cancelAddressBtn = document.getElementById('cancel-address');

            // Load and display addresses
            function loadAddresses() {
                const addresses = JSON.parse(localStorage.getItem('savedAddresses')) || [];
                addressesContainer.innerHTML = '';

                if (addresses.length === 0) {
                    addressesContainer.innerHTML = '<div class="empty-addresses" style="grid-column: 1/-1;"><p>No saved addresses yet. Add one to get started!</p></div>';
                    return;
                }

                addresses.forEach((addr, index) => {
                    const card = document.createElement('div');
                    card.classList.add('address-card');
                    card.innerHTML = `
                        <span class="address-type">${addr.type}</span>
                        <div class="address-content">
                            <p><strong>${addr.name}</strong></p>
                            <p>${addr.street}</p>
                            <p>${addr.city}, ${addr.state} ${addr.zip}</p>
                            <p>${addr.country}</p>
                            <p>${addr.phone}</p>
                        </div>
                        <div class="address-actions">
                            <button class="edit-address" onclick="editAddress(${index})">Edit</button>
                            <button class="delete-address" onclick="deleteAddress(${index})">Delete</button>
                        </div>
                    `;
                    addressesContainer.appendChild(card);
                });
            }

            // Add address
            addAddressBtn.addEventListener('click', () => {
                addressFormContainer.style.display = 'block';
                addressForm.reset();
            });

            cancelAddressBtn.addEventListener('click', () => {
                addressFormContainer.style.display = 'none';
            });

            addressForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const newAddress = {
                    type: document.getElementById('addr-type').value,
                    name: document.getElementById('addr-name').value,
                    phone: document.getElementById('addr-phone').value,
                    street: document.getElementById('addr-street').value,
                    city: document.getElementById('addr-city').value,
                    state: document.getElementById('addr-state').value,
                    zip: document.getElementById('addr-zip').value,
                    country: document.getElementById('addr-country').value,
                };

                let addresses = JSON.parse(localStorage.getItem('savedAddresses')) || [];
                addresses.push(newAddress);
                localStorage.setItem('savedAddresses', JSON.stringify(addresses));

                addressFormContainer.style.display = 'none';
                loadAddresses();
            });

            window.deleteAddress = (index) => {
                if (confirm('Are you sure you want to delete this address?')) {
                    let addresses = JSON.parse(localStorage.getItem('savedAddresses')) || [];
                    addresses.splice(index, 1);
                    localStorage.setItem('savedAddresses', JSON.stringify(addresses));
                    loadAddresses();
                }
            };

            window.editAddress = (index) => {
                let addresses = JSON.parse(localStorage.getItem('savedAddresses')) || [];
                const addr = addresses[index];

                document.getElementById('addr-type').value = addr.type;
                document.getElementById('addr-name').value = addr.name;
                document.getElementById('addr-phone').value = addr.phone;
                document.getElementById('addr-street').value = addr.street;
                document.getElementById('addr-city').value = addr.city;
                document.getElementById('addr-state').value = addr.state;
                document.getElementById('addr-zip').value = addr.zip;
                document.getElementById('addr-country').value = addr.country;

                addressFormContainer.style.display = 'block';

                // Update form to edit mode
                addressForm.onsubmit = (e) => {
                    e.preventDefault();
                    addresses[index] = {
                        type: document.getElementById('addr-type').value,
                        name: document.getElementById('addr-name').value,
                        phone: document.getElementById('addr-phone').value,
                        street: document.getElementById('addr-street').value,
                        city: document.getElementById('addr-city').value,
                        state: document.getElementById('addr-state').value,
                        zip: document.getElementById('addr-zip').value,
                        country: document.getElementById('addr-country').value,
                    };
                    localStorage.setItem('savedAddresses', JSON.stringify(addresses));
                    addressFormContainer.style.display = 'none';
                    addressForm.onsubmit = handleAddressSubmit;
                    loadAddresses();
                };
            };

            const handleAddressSubmit = addressForm.onsubmit;

            // Initial load
            loadAddresses();
        });
    </script>
</body>
</html>
