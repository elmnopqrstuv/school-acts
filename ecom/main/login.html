<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    
    <header class="site-header">
        <div class="logo"><a href="../main/main.html">ELM</a></div>
        
        <div class="header-right-group">
            <nav class="main-nav">
                <a href="../shop-cart/shop.html">Shop</a>
                <a href="../collection/collection.html">Collections</a>
            </nav>
            <div class="user-actions">
                <a href="login.html">Account</a>
                <a href="../shop-cart/cart.html" id="cart-link">Cart (0)</a>
            </div>
        </div>
    </header>

    <main class="content-main centered-form-container">
        <div class="auth-box">
            <h1 class="auth-title">Sign In to ELM</h1>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="log-email">Email Address</label>
                    <input type="email" id="log-email" required>
                </div>
                
                <div class="form-group">
                    <label for="log-password">Password</label>
                    <input type="password" id="log-password" required>
                </div>

                <button type="submit" class="cta-button primary-cta">Sign In</button>
            </form>

            <p class="auth-link-text">Don't have an account? <a href="register.html">Register Now</a></p>
            <p id="login-message" class="auth-message" style="display: none;"></p>
        </div>
    </main>
    
    <footer class="site-footer">
        <p>&copy; 2025 ELM. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
    <script src="auth.js"></script> </body>
</html>
