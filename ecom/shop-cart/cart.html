<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - BRAND NAME</title>
    <link rel="stylesheet" href="../main/main.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===================================================
           CART LAYOUT STYLES
           =================================================== */
        .cart-page-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 5rem 5%;
        }

        .cart-section h2 {
            text-align: left;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: var(--color-text-light);
        }

        .cart-content {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Cart Items | Summary */
            gap: 3rem;
        }

        .cart-items {
            border-right: 1px solid var(--color-bg-secondary);
            padding-right: 3rem;
        }

        /* --- Individual Cart Item Styling --- */
        .cart-item {
        display: flex;
        align-items: center;
        padding: 1.5rem 0;
        border-bottom: 1px solid var(--color-bg-secondary);
        color: var(--color-text-light);
    }

    .item-details {
        display: flex;
        flex-grow: 1;
        align-items: center;
    }

   .item-details .product-image-placeholder {
    width: 120px;
    height: 120px;
    margin-right: 1.5rem;
    flex-shrink: 0;
    overflow: hidden;
    background-color: var(--color-bg-secondary);
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 6px;
}

.item-details .product-image-placeholder img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
}

        .item-info h4 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--color-text-light);
        }

        .item-info p {
            color: var(--color-text-accent);
            font-size: 0.9rem;
        }

        .item-controls {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.5rem;
            margin-left: 2rem;
        }

        .item-price {
            width: auto;
            text-align: right;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--color-accent-gold);
        }

        /* --- QUANTITY CONTROL REMOVAL --- */
        .quantity-control {
            display: none;
        }

        .quantity-control button,
        .quantity-control input {
            display: none;
        }
        /* --- END QUANTITY CONTROL REMOVAL --- */
        
        .remove-item {
            color: var(--color-text-accent);
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
        }
        .remove-item:hover {
            color: #ff5555;
        }

        /* Cart Summary */
        .cart-summary {
            padding-left: 3rem;
        }

        .cart-summary h3 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: var(--color-text-light);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            color: var(--color-text-light);
        }

        .summary-total {
            border-top: 1px solid var(--color-text-light);
            padding-top: 1.5rem;
            margin-top: 1.5rem;
        }

        .summary-total .label {
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        /* Highlight Total Value */
        #cart-total {
            color: var(--color-accent-gold);
        }

        .checkout-button-container {
            margin-top: 2rem;
        }

        .checkout-button-container .cta-button {
            width: 100%;
            padding: 12px 20px;
            background-color: var(--color-accent-gold); 
            color: var(--color-bg-primary);
            border: 1px solid var(--color-accent-gold);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        
        .checkout-button-container .cta-button:hover {
            background-color: transparent;
            color: var(--color-accent-gold);
        }
        
        /* Empty Cart Message */
        .empty-cart {
            text-align: center;
            padding: 5rem 0;
            border: 1px dashed var(--color-bg-secondary);
            font-size: 1.2rem;
            color: var(--color-text-accent);
        }

        /* Mobile Adjustments for Cart */
        @media (max-width: 767px) {
            .cart-page-wrapper {
                padding: 3rem 3%;
            }
            .cart-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            .cart-items {
                border-right: none;
                padding-right: 0;
            }
            .cart-item {
                flex-wrap: wrap;
            }
            .item-details {
                width: 100%;
                margin-bottom: 1rem;
                justify-content: flex-start;
            }
            .item-controls {
                width: 100%;
                justify-content: flex-end;
                gap: 1.5rem;
                padding-left: 0;
                flex-direction: row;
            }
            .item-price {
                order: 1; 
                text-align: right;
                width: auto;
            }
            .quantity-control {
                order: 2;
                display: none;
            }
            .remove-item {
                order: 3;
            }
            .cart-summary {
                padding-left: 0;
                padding-top: 2rem;
                border-top: 1px solid var(--color-bg-secondary);
            }
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="logo"><a href="../main/main.html">ELM</a></div> 
        
        <div class="header-right-group">
            <nav class="main-nav">
                <a href="shop.html">Shop</a> 
                <a href="../collection/collection.html">Collections</a> 
            </nav>
            <div class="user-actions">
                <a href="../main/account.html">Account</a>
                <a href="cart.html" id="cart-link">Cart (0)</a> 
            </div>
        </div>
    </header>
    
    <main class="content-main">
        <section class="cart-section">
            <div class="cart-page-wrapper">
                <h2>Your Shopping Bag</h2>
                <div class="cart-content">
                    
                    <div class="cart-items" id="cart-items-container">
                        <p class="empty-cart">Your bag is currently empty.</p>
                    </div>

                    <div class="cart-summary">
                        <h3>Order Summary</h3>
                        
                        <div class="summary-row">
                            <span class="label">Subtotal</span>
                            <span id="cart-subtotal">$0.00</span>
                        </div>
                        
                        <div class="summary-row">
                            <span class="label">Shipping</span>
                            <span id="cart-shipping">Calculated at Checkout</span>
                        </div>

                        <div class="summary-total">
                            <div class="summary-row">
                                <span class="label">Total</span>
                                <span id="cart-total">$0.00</span>
                            </div>
                        </div>
                        
                        <a href="checkout.html" class="cta-button primary-cta">
    PROCEED TO CHECKOUT
</a>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 ELM. All Rights Reserved.</p>
        <div class="social-links">
            <a href="#">Instagram</a> | <a href="#">Twitter</a>
        </div>
    </footer>

    <script src="../main/main.js"></script>
    <script src="../shop-cart/cart.js"></script> 
</body>
</html>
